name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 20.x.x
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm run lint:types

  check_lint_result:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Lint conclusion: ${{ needs.lint.conclusion }}"
          echo "Lint result: ${{ needs.lint.result }}"

  deploy_db:
    needs: lint
    runs-on: ubuntu-latest

    env:
      SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
      SUPABASE_DB_PASSWORD: ${{ secrets.PRODUCTION_DB_PASSWORD }}
      SUPABASE_PROJECT_ID: ${{ secrets.PRODUCTION_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      - run: supabase link --project-ref $SUPABASE_PROJECT_ID
      - run: supabase db push

  stop_cloudflare_deploy:
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - run: |
          echo "Stopping Cloudflare deploy due to lint failure"
          curl -X PUT "https://api.cloudflare.com/client/v4/zones/febebcd3cb65b8e6448eab269871e344/pause" \
            -H "Authorization: Bearer S4QeFTS0637EpHYOQpTpZOHA8Ip1QFUh13mJqzcC" \
            -H "Content-Type: application/json" \
            --data '{"paused":true}'

